{% load crispy_forms_tags %}
<div class="modal fade" id="createCategoryModal" tabindex="-1" role="dialog"
         aria-labelledby="ariaCreateCategoryModal"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ariaCreateCategoryModal">Добавление Категории</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createCategory" action="{% url 'create_category' %}" method="post">
                        {% csrf_token %}
                        {{ category_form|crispy }}
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">закрыть</button>
                    <button form="createCategory" type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </div>
        </div>
    </div>

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <h1>Вход</h1>
    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Войти</button>
        </form>
    </div>
{% endblock %}
